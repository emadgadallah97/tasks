<section class="container">
  <div class="row">
    <article class="col-md-4 col-12" *ngFor="let img of images ;let i=index">
              <div class="m-3 border border-primary border-2">
                <img [src]="img.url" class="img-fluid">
                <span>{{i+1}} - {{img.title}}</span>
              </div>
    </article>
  </div>
</section>
